<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- displays site properly based on user's device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- css style sheet -->
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Profile card component</title>

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	
	<div class="circles-background">
		<img id="top-circ" src="./images/bg-pattern-top.svg" alt="">
		<img id="bottom-circ" src="./images/bg-pattern-bottom.svg" alt="">
	</div>
	
	<div class="card-body">

		<div class="card-background-image">
			<img src="./images/bg-pattern-card.svg" alt="Picture of blue circles">
		</div>

		<div class="card-profile-image">
			<img src="./images/image-victor.jpg" alt="Profile picture of Victor Crest">
		</div>

		<div class="card-name-section">
			<p class="your-name">Victor Crest <span class="your-age">26</span></p>
			<p class="your-location">London</p>
		</div>

		<hr id="horizontal-line">

		<div class="card-info-row">

			<div class="card-info-col">
				<p>80K</p>
				<p class="info-subtitle">Followers</p>
			</div>
		
			<div class="card-info-col">
				<p>803K</p>
				<p class="info-subtitle">Likes</p>
			</div>
		
			<div class="card-info-col">
				<p>1.4K</p>
				<p class="info-subtitle">Photos</p>
			</div>
		</div>
	</div>

</body>
</html>
